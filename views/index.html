<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>评论</title>
    <link rel="stylesheet" href="public/reset.css">
    <link rel="stylesheet" href="public/mycss.css">
    <link href="./public/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./public/html5shiv/html5shiv.min.js"></script>
    <script src="./public/respond/respond.min.js"></script>
</head>
<body>
<div class="container">
    <h1>这是一个留言网站</h1>
    <a class="btn btn-primary myBtn" href="./post.html">发表留言</a>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading myPanel">留言内容</div>
        <!-- Table -->
        <table class="table">
            <tr>
                <th>昵称</th>
                <th>留言</th>
                <th>时间</th>
            </tr>
            {{each comments}}
            <tr>
                <td>{{$value.name}}</td>
                <td>{{$value.content}}</td>
                <td>{{$value.time}}</td>
            </tr>
            {{/each}}
        </table>
    </div>
</div>
<script src="./public/jQuery版本/jquery-1.12.4.min.js"></script>
<script src="./public/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
